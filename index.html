<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="profile__card">
    <img src="assets/images/image-victor.jpg" alt="Victor image" class="profile__image">
    <h2 class="profile__name">Victor Crest <mark>26</mark></h2>
    <span class="profile__city">London</span>

    <div class="profile__stats">
      <div class="profile__stats-wrapper">
        <h3>80K</h3>
        <span>Followers</span>
      </div>

      <div class="profile__stats-wrapper">
        <h3>803K</h3>
        <span>Likes</span>
      </div>

      <div class="profile__stats-wrapper">
        <h3>1.4K</h3>
        <span>Photos</span>
      </div>
    </div>
  </div>


  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.Coded by <a href="https://github.com/popovicnemanja" target="_blank">Nemanja PopoviÄ‡</a>.
    </p>
  </div>
</body>
</html>
